<!DOCTYPE html>
<html lang="en" ng-app="MyKanban">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Kanban</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="bower_components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css"/>

    <!--
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"> -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <link href="style.css" rel="stylesheet" />
  </head>

  <body>
     <nav class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">My Kanban</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#/boards">Boards</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container-fluid" ng-view>
    </div>


    <script type="text/ng-template" id="template/modal/window.html">
    <div tabindex="-1" role="dialog" class="modal fade" ng-class="{in: animate}"
         ng-style="{'z-index': 1050 + index*10, display: 'block'}"
         ng-click="close($event)">
         <div class="modal-dialog" ng-class="{'modal-sm': size == 'sm', 'modal-lg': size == 'lg'}">
            <div class="modal-content" modal-transclude></div>
         </div>
    </div>
    </script>

    <script type="text/ng-template" id="template/modal/backdrop.html">
    <div class="modal-backdrop fade {{ backdropClass }}"
          ng-class="{in: animate}" ng-style="{'z-index': 1040 + (index && 1 || 0) + index*10}">
    </div>
    </script>

    <script type="text/ng-template" id="template/alert/alert.html">
    <div class="alert" ng-class="['alert-' + (type || 'warning'), closeable ? 'alert-dismissable' : null]" role="alert">
      <button ng-show="closeable" type="button" class="close" ng-click="close()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
      </button>
      <div ng-transclude></div>
    </div>
    </script>

    <script type="text/ng-template" id="template/popover/popover.html">
    <div class="popover {{placement}}" ng-class="{ in: isOpen(), fade: animation() }">
      <div class="arrow"></div>
      <div class="popover-inner">
        <h3 class="popover-title" ng-bind="title" ng-show="title"></h3>
        <div class="popover-content" ng-bind="content"></div>
      </div>
    </div>
    </script>


    <script type="text/ng-template" id="login.html">
    <a href="/auth/google">Log in with Google!</a>
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
    -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <!-- sortable, datetimepicker -->
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angular-ui-sortable/sortable.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>

    <!-- MyKanban scripts -->
    <script src="backendservice.js"></script>
    <script src="view_card_modal/view_card_modal.js"></script>
    <script src="view_password_dialog/view_password_dialog.js"></script>
    <script src="view_alert_dialog/view_alert_dialog.js"></script>
    <script src="view_board_details/view_board_details.js"></script>
    <script src="view_boards_overview/view_boards_overview.js"></script>
    <script src="MyKanban.js"></script>
  </body>
</html>
